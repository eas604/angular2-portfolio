<!DOCTYPE html>
<html>
<head>
    <title>Edwin Sheldon</title>
    
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    
    <!-- Shims for Internet Explorer. Order is important. -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>

    <!--<script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>-->
    <script src="https://code.angularjs.org/2.0.0-beta.0/angular2-polyfills.js"></script>
    <script src="https://code.angularjs.org/tools/system.js"></script>
    <script src="https://code.angularjs.org/tools/typescript.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.0/Rx.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.0/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>   
    
    <!-- configure SystemJS -->
    <script>
        System.config({
            transpiler: 'typescript',
            typescriptOptions: {
                emitDecoratorMetadata: true
            },
            //map tells the System loader where to look for things
            map: {
                app: "./app/src"
            },
            //packages defines our app package
            packages: {
                app: {
                    main: './main/main.ts',
                    defaultExtension: 'ts'
                }
            }
        });        
        System.import('app/boot/boot').then(null, console.error.bind(console));
    </script>
    
</head>
<body>
    <portfolio-app></portfolio-app>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js" />
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
