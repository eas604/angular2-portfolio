<div class="row">
    <h2>{{vm.title}}</h2>
    <div class="col col-md-7">
        <div *ngFor="#job of vm.jobs" class="panel panel-default">
            <div class="panel-heading">
                <h3>
                    {{job.title}}
                </h3>
            </div>
            <div class="panel-body">        
                <p class="lead">
                    {{job.company}}
                    <span class="small pull-right">
                        <span *ngIf="!job.toDate">{{vm.since}}</span>
                        {{job.fromDate | date:'yyyy'}}<span *ngIf="job.toDate">-{{job.toDate | date:'yyyy'}}
                        </span>
                    </span>                    
                </p>
                <p>{{job.description}}</p>
            </div>            
        </div>
    </div>
    <div class="col col-md-5"></div>                
</div>
