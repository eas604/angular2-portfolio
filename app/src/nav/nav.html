<div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">{{vm.brand.title}}</a>
        </div>
        <ul class="nav navbar-nav">
            <li *ngFor="#link of vm.links">
                <a href="">{{link.title}}</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li *ngFor="#lang of vm.languages">
                <a href="">{{lang}}</a>
            </li>
        </ul>        
    </div>
</div>
